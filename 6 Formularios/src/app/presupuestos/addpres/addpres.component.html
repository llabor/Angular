<div class="row">
  <div class="col col-md"></div> 
  <div class="col-10 col-md-8">     
    <h2>Añadir nuevo presupuesto</h2>
    <!-- Enlazamos formulario con la clase del componente -->
    <form [formGroup]="presupuestoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="proveedor">Proveedor</label>
          <input type="text" 
                 class="form-control"
                 id="proveedor"
                 formControlName="proveedor"> 
           <!-- Enlazamos cada campo del formulario mediante 'formControlName' -->
        </div>
        <div class="form-group">
          <label for="fecha">Fecha Presupuesto</label>
          <input type="date" 
                 class="form-control"
                 id="fecha"
                 formControlName="fecha">
        </div>
        <div class="form-group">
          <label for="concepto">Concepto</label>
          <input type="text" 
                 class="form-control"
                 id="concepto"
                 formControlName="concepto">
        </div>
        <div class="form-group">
          <label for="base">Base Imponible</label>
          <input type="number" 
                 class="form-control"
                 id="base"
                 formControlName="base">
        </div>
        <div class="form-group">
          <label for="tipo">Tipo de IVA</label> 
          <select class="form-control" 
                  id="tipo"
                  formControlName="tipo">
                  <option value="">Seleccione...</option> 
                  <option value=0> 0 %</option>
                  <option value=0.04> 4 %</option>
                  <option value=0.10>10 %</option>
                  <option value=0.21>21 %</option> 
          </select>
        </div>
        <div class="form-group">
          <label for="iva">Importe IVA</label>
          <input type="number" 
                 class="form-control"
                 id="iva"
                 formControlName="iva">
        </div>
        <div class="form-group">
          <label for="total">Total Factura IVA Incluido</label>
          <input type="number" 
                 class="form-control"
                 id="total"
                 formControlName="total">
        </div>
        <button class="btn btn-primary"
                      type="submit">Añadir Presupuesto</button>
    </form>
    <hr>
    <pre>Valor del formulario: {{ presupuestoForm.value | json }}</pre>
    <pre>Status del formulario: {{ presupuestoForm.status | json }}</pre>
    <pre>[ subTotal ]</pre> <!-- property binding -->
    <pre>{{ subTotal }} </pre> <!-- binding por interpolación -->
    <hr>
    <pre>{{ presupuesto | json }}</pre>
   </div>
  <div class="col col-md"></div> 
</div>
