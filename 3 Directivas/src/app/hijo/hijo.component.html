<div class="hijo">
    <h4 [ngClass]="{tachado: leido == true}" style="display: inline">{{aviso}}</h4>
    <button *ngIf="leido == false" class="btn btn-success float-md-right" 
                   (click)="marcar(); detectar($event)">Marcar como Leido</button>
    <button *ngIf="leido == true" class="btn btn-danger float-md-right" 
                   (click)="marcar()">Desmarcar como Leido</button>
</div>
